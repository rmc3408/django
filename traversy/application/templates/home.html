{% extends 'layout.html'%}

{% block content %}

<h1>Home Page</h1>

<div>
  <div>
    {% for room in data %}
      <span>@{{room.host.username}}</span>
      
      <h2><a href="{% url 'room' room.id %}">{{ room.id }} - {{ room.name }}</a></h2>
      <a href="{% url 'edit' room.id %}">EDIT</a>
      <span>-> {{room.topic.name}}</span>
    {% endfor %}
  </div>
</div>

{% endblock %}
