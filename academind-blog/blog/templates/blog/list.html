{% extends 'index.html' %}

{% block css_files %}
  {% load static %}
  <link rel="stylesheet" href="{% static 'blog/post.css' %}" />
  <link rel="stylesheet" href="{% static 'blog/all-posts.css' %}" />
{% endblock %}

{% block title %}
  All Posts
{% endblock %}

{% block content %}
  <section id="all-posts">
    <h2>My Collected Posts</h2>
    <ul>
      {% for post in posts %}
        {% include 'blog/include/post.html' %}
      {% endfor %}
    </ul>
  </section>
{% endblock %}
