{% extends 'index.html' %}
{% load static %}

{% block css_files %}
  <link rel="stylesheet" href="{% static 'blog/post.css' %}" />
  <link rel="stylesheet" href="{% static 'blog/post-details.css' %}" />
{% endblock %}

{% block title %}
{{ post.title }}
{% endblock %}

{% block content %}
  <section id="summary">
    <h2>{{ post.title }}</h2>
    <article>
      <img src="{% static 'img/'|add:post.image %}" alt="{{ post.image }}" />
      <address>By {{ post.author }}</address>
      <div>
        Last updated on <time>{{ post.date|date:"M d, Y" }}</time>
      </div>
    </article>
  </section>

  <main>
    <p>{{ post.content|linebreaks }}</p>
  </main>
{% endblock %}
