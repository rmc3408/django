{% extends "index.html" %}
{% load static %}

{% block title %} 
My Stored Posts
{% endblock %} 

{% block css_files %}
  <link rel="stylesheet" href="{% static "blog/stored.css" %}">
{% endblock %}

{% block content %}
  <section id="stored-posts">
    <ul>
      {% for post in posts %}
        <li><a href="{% url "detail_page" post.slug %}">{{ post.title }}</a></li>
        {% empty %}
        <p>You didn't save any posts for later.</p>
      {% endfor %}
    </ul>
  </section>
{% endblock %}
